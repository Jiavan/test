        .box {
            position: relative;
            margin: auto;
            width: 90%;
            height: 500px;
            background: #999;
            overflow: hidden;
        }

        .pack {
            position: absolute;
            display: block;
            width: 40px;
            height: 40px;
            background: red;
        }
    </style>
    <title>request animation frame</title>
</head>
<body>
    <div class="box"></div>
    <script>
        // TODO:
        // 生成指定不重复的随机数
        // requestAnimationFrame
        // pack自动消失
        // pack击中动画

        var box = document.querySelector('.box'),
            boxHeight = box.clientHeight;
            boxWidth = box.clientWidth,
            packWidth = 40,
            packHeight = 40;

        function Pack(obj) {
            var elInfo = this.getRandomInfo(),
                el;
            obj = obj || {};
            this.left = obj.left || elInfo.left;
            this.top = obj.top || 0;
            this.speed = elInfo.speed;
            this.el = document.createElement('span');

            this.el.classList.add('pack');
            this.el.style.top = this.top + 'px';
            this.el.style.left = this.left + 'px';
            box.appendChild(this.el);

            el = this.el;
            this.el.addEventListener('click', function(e) {
                el.remove();
            }, false);
        }

        Pack.prototype = {
            constructor: Pack,
            render: function () {
                if (this.alive()) {
                    this.top += this.speed;
                    this.el.style.top = this.top + 'px';
                } else {
                    this.el.remove();
                }
            },
            getRandomInfo: function() {
                return {
                    left: parseInt(Math.random() * (boxWidth - packWidth), 10),
                    speed: parseInt(Math.random() * 3 + 10, 10),
                };
            },
            alive: function() {
                return !(this.top > boxHeight || this.left > boxWidth);
            },
            destory: function() {
                this.el.remove();
            },
        };


        var packs = [];
        function generatePacks() {
            setInterval(function() {
                var pack = new Pack();
                packs.push(pack);
            }, 200);
        }

        function cleanPacks() {
            packs.forEach(function(pack, index) {
                if (!pack.alive) {
                    pack.destory();
                    packs.splice(index, 1);
                }
            });
        }

        function renderPacks() {
            packs.forEach(function(pack) {
                pack.render();
            });
        }

        function animloop() {
            cleanPacks();
            renderPacks();
            requestAnimationFrame(animloop);
        }

        generatePacks();
        requestAnimationFrame(animloop);

    </script>
